{% extends "base.html" %}

{% block title %}Media{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/media.css">
{% endblock %}

{% block main %}
<h1>Media</h1>

<div id="media-grid">
  {% for mediafile in media %}
  <div class="media-square" style="background-image: url(/{{ mediafile.mediafile.url }});">
    <div class="image_title">{{ mediafile.mediatitle }}</div>
    <a href="/media/delete/{{ mediafile.mediatitle }}/">Delete</a>
  </div>
  {% endfor %}
</div>

<form method="POST" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="text" placeholder="Media title" name="title">
  {% if error_text %}
    <div class="error">
      {{ error_text}}
    </div>
  {% endif %}
  {% csrf_token %}
  <input type="submit">
</form>
{% endblock %}
