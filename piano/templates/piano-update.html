{% extends "base.html" %}

{% block title %}Piano Sessions{% endblock %}

{% block css %}
{% endblock %}

{% block main %}
<h1>Practice Sessions</h1>

<form method="POST">
  <input type="date" name="date" value="{{ today }}">
  <input type="text" name="minutes">
  {% csrf_token %}
  <input type="submit">
</form>

<table>
  <thead><th>Date</th><th>Minutes</th><th></th></thead>
  <tbody>
    {% for session in sessions %}
    <tr>
      <td>{{ session.date|date:"j F, Y" }}</td>
      <td>{{ session.minutes }}</td>
      <td><a href="/piano/delete/{{ session.pk }}/">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
