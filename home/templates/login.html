{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<h1>Login</h1>
<form method="POST">
  <label for="id_username">
      Username:
  </label>
  <input type="text" name="username" id="id_username">
  <label for="id_password">
    Password:
  </label>
  <input type="password" name="password" id="id_password">
  {% csrf_token %}
  <input type="submit">
</form>
{% endblock %}
