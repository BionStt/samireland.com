{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">
<link rel="stylesheet" type="text/css" href="/static/css/blog.css">
{% endblock %}

{% block main %}
<div id="intro">
  <h1>Hello</h1>
  <div id="intro-row">
    <div id="brief-summary">
      {{ text.samdown_content|safe }}
      {% if user.is_authenticated %}<a href="/edit/home/" class="edit-link">Edit</a>{% endif %}
    </div>
  </div>

  <div id="latest-news">
    <h2>Latest News</h2>
    {% include "post.html" %}
  </div>
</div>
{% endblock %}
