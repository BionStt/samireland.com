{% extends "base.html" %}

{% block title %}Writing{% endblock %}

{% block main %}
<h1>Writing</h1>

<div class="summary">
    {{ text.html|safe }}
</div>


<div id="articles" class="cards">

    {% if articles %}
        {% for article in articles %}
            {% include "article-card.html" %}
        {% endfor %}
    {% else %}
        <p>Currently no articles.</p>
    {% endif %}
</div>

{% endblock %}
