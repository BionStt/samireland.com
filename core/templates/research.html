{% extends "base.html" %}

{% block title %}Research{% endblock %}

{% block main %}
<h1>Research</h1>

<div class="summary">
    {{ text.html|safe }}
</div>

<div id="publications" class="cards">

    {% if publications %}
        {% for pub in publications %}
            {% include "publication-card.html" %}
        {% endfor %}
    {% else %}
        <p>Currently no publications.</p>
    {% endif %}
</div>

{% endblock %}
