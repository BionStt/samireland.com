{% extends "base.html" %}

{% block head %}
<title>{{ publication.title }} - Sam Ireland</title>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@samirelanduk">
<meta name="twitter:creator" content="@samirelanduk">
<meta name="twitter:title" content="{{ publication.title }}">
<meta name="twitter:image" content="https://{{request.get_host}}{{publication.image.url}}">
<meta property="og:image" content="https://{{request.get_host}}{{publication.image.url}}">
{% endblock %}

{% block body %}
{% include "nav.html" %}
<article>
    <header class="connections container">
        <h1>{{ publication.title }}</h1>
        <time>{{ publication.date }}</time>
        <div class="authors">{{ publication.authors }}</div>
        <div class="links">
            <a href="{{ publication.url }}" target="_blank"><img src="/static/images/web-project.svg"></a>
            <a href="{{ publication.pdf.url }}" target="_blank"><img src="/static/images/pdf.svg"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <p>{{ publication.body_html|safe }}</p>
        </div>
    </main>
</article>
{% include "footer.html" %}
{% endblock %}
