{% load sass_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
    <link rel="icon" type="image/gif" href="/static/images/favicon.gif">
    <link rel="apple-touch-icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" type="image/png" href="/static/images/favicon-16x16.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ubuntu|Montserrat" rel="stylesheet" type="text/css"/>
    <link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
    <!--analytics-->
  </head>

  <body>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
