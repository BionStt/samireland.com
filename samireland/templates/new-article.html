{% extends "base.html" %}

{% block title %}New Article{% endblock %}

{% block main %}
<h1>New Article</h1>

<form method="POST">
    {% if form.id.errors %}
        <div class="error-message">{{ form.id.errors.0 }}</div>
    {% endif %}
    {{ form.id }}
    {{ form.title }}
    {{ form.date }}
    {{ form.summary }}
    {{ form.body }}
    {% csrf_token %}
    <input type="submit" value="Save">
</form>
{% endblock %}
