<div class="project">
    {% if user.is_authenticated %}<a class="edit" href="/projects/{{ project.id }}/edit/">Edit</a>{% endif %}
    <img class="project-image" src="/{{ project.image_url }}"></img>
    <div class="project-body">
        <h3>{{ project.name }}</h3>
        <div class="project-description">
        {{ project.html|safe }}
    </div>
    </div>
</div>
