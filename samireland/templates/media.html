{% extends "base.html" %}

{% block title %}Media{% endblock %}

{% block main %}
<h1>Media</h1>

<div id="media-grid">
    {% for mediafile in media %}
        <div class="media-square" style="background-image: url(/{{ mediafile.mediafile.url }});">
            <div class="image_title">{{ mediafile.name }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
