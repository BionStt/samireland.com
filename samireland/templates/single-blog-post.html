<div class="blog-post">
    {% if user.is_authenticated %}<a class="edit" href="/blog/{{ post.date.year }}/{{ post.date.month }}/{{ post.date.day }}/edit/">Edit</a>{% endif %}
    <div class="date">{{ post.date|date:"j F, Y"}}</div>
    <h2><a href="/blog/{{ post.date.year }}/{{ post.date.month }}/{{ post.date.day }}">{{ post.title }}</a></h2>
    <div class="blog-body">
    {{ post.html|safe }}
    </div>
</div>
