{% extends "base.html" %}

{% block title %}Edit Article{% endblock %}

{% block main %}
<h1>Edit Article</h1>
<form method="POST">
    <input type="text" name="id" value="{{ form.id.value }}" disabled>
    {{ form.title }}
    {{ form.date }}
    {{ form.summary }}
    {{ form.body }}
    {% csrf_token %}
    <input type="submit" value="Save">
</form>

<button class="delete" onclick="makeDeletionAppear(this);">Delete</button>
<form class="hidden-form deletion" method="POST">
    <p>Are you sure you want to delete this article?</p>
    <button type="button" onclick="hideDeletion(this);">No, go back</button>
    <input type="hidden" name="delete" value="yes">
    {% csrf_token %}
    <input type="submit" class="delete-button" value="Yes, delete">
</form>

{% endblock %}
