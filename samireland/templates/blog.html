{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block main %}
<h1>Blog</h1>
<div class="summary">
    {{ text.html|safe }}
</div>
<div id="blog-posts" class="cards">
    {% if posts %}
        {% for post in posts %}
            {% include "blog-card.html" %}
        {% endfor %}
    {% else %}
        <p>Currently no blog posts.</p>
    {% endif %}
</div>
{% endblock %}
