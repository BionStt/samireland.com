{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/blog.css">
{% endblock %}

{% block main %}
<h1>Blog</h1>
<div id="blog-posts">
    {% if posts %}
        {% for post in posts %}
            {% include "single-blog-post.html" %}
        {% endfor %}
    {% else %}
        <p>Currently no blog posts.</p>
    {% endif %}
</div>
{% endblock %}
