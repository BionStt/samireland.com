{% extends "base.html" %}

{% block title %}New Publication{% endblock %}

{% block main %}
<h1>New Publication</h1>

<form method="POST">
    {{ form.id }}
    {{ form.title }}
    {{ form.date }}
    {{ form.url }}
    {{ form.doi }}
    {{ form.authors }}
    {{ form.body }}
    {% csrf_token %}
    <input type="submit" value="Save">
</form>
{% endblock %}
