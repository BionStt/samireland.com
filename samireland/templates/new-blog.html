{% extends "base.html" %}

{% block title %}New Blog Post{% endblock %}

{% block main %}
<h1>New Blog Post</h1>

<form method="POST">
    {% if form.date.errors %}
        <div class="error-message">{{ form.date.errors.0 }}</div>
    {% endif %}
    {{ form.date }}
    {{ form.title }}
    {{ form.body }}
    {% csrf_token %}
    <input type="submit" value="Save">
</form>
{% endblock %}
